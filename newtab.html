<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        h2 { 
            background-color:#005A9E;
            color:white;
            border-radius:5px;
            height:30px;
            align-content: center;
        }

        /* Center the button and input container */
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Style the import button */
        #fileButton, #addCategoryButton {
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #fileButton:hover {
            background: #005A9E;
        }

        /* Flex layout for bookmark grid */
        #bookmarkGrid {
            display: flex;
            flex-wrap: wrap; /* Allows the grid to wrap categories */
            justify-content: center; /* Centers the grid items */
            gap: 15px; /* Adds space between categories */
            padding: 20px;
            width: 100%;
        }

        /* Category container */
        .category-container {
            width: 300px; /* Fixed width for each category */
            margin: 10px;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Bookmark buttons */
        .bookmark-item {
            background: #00b3fa;
            padding: 15px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            margin-top:15px;
        }

        .bookmark-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="pageTitle" contenteditable="true">CUSTOM PAGE</h1>

    
    <div class="controls">
        <input type="file" id="fileInput" accept=".html" style="display: none;">
        <button id="fileButton">Import Bookmarks</button>
        <button id="addCategoryButton">Add New Category</button>
    </div>
    
    <div id="bookmarkGrid">
        <!-- Bookmarks will be added here dynamically -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
