<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
}
a {
    text-decoration: none !important;
    color:white;
    font-size: 25px;
}
h1 {
    color: #333;
}
#addCategoryButton, #fileButton {
    height:50px;
    width:150px;
    border-radius:5px;
    background-color:gray;
    color:white;
}
h2 {
    background-color: #000000;
    color: white;
    border-radius: 5px;
    height: 30px;
    width:100%;
    align-content: center;
}

/* Bookmark grid layout */
#bookmarkGrid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
    width: 100%;
}
.add-btn {
    background-color: #4CAF50; /* Green color */
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
    transition: background 0.3s;
}

.add-btn:hover {
    background-color: #3e8e41;
}

/* Make category header layout inline */
.category-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
}

/* Category container */
.category-container {
    width: 300px;
    margin: 10px;
    padding: 10px;
    background-color: #e1e1e1;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
#uploadBackgroundBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #4CAF50; /* Green color */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 9999;
}

#uploadBackgroundBtn:hover {
    background-color: #45a049;
}
/* Bookmark items */
.bookmark-item {
    background: #000000;
    padding: 10px;
    font-size: 16px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    cursor: pointer;
}

/* Ensure the delete button is separate and clickable */
.bookmark-item .delete-btn {
    background: #d9534f;
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 5px;
    margin-right: 5px;
}

.bookmark-text {
    flex-grow: 1;
    text-align: center;
}


.delete-btn {
    background: #d9534f;
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 5px;
}
/* Style for the background color picker button */
#pickBackgroundColorBtn {
    position: fixed;
    top: 80px; /* Adjust as needed */
    right: 20px;
    background-color: #2196F3; /* Blue color */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 9999;
}

#pickBackgroundColorBtn:hover {
    background-color: #1976D2;
}

    </style>
</head>
<body>
    <h1 id="pageTitle" contenteditable="true">CUSTOM PAGE</h1>

    <input type="file" id="uploadBackgroundBtn" accept="image/*" />
    <button id="pickBackgroundColorBtn">Pick Background Color</button>
    <div class="controls">
        <input type="file" id="fileInput" accept=".html" style="display: none;">
        <button id="fileButton">Import Bookmarks</button>
        <button id="addCategoryButton">Add New Category</button>
    </div>
    
    <div id="bookmarkGrid">
        <!-- Bookmarks will be added here dynamically -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
